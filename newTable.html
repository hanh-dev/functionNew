<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./newTable.css">
</head>
<body>
    <div class="container">
        <div class="table-clothes">
            <h2>Clothes</h2>
            <span>
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="Name of product">
            </span>
            <span>
                <label for="productQuantity">Product Quantity</label>
                <input type="text" id="productQuantity" placeholder="Quantity of product">
            </span>
            <span>
                <label for="productPrice">Product Price</label>
                <input type="text" id="productPrice" placeholder="Price of product">
            </span>
            <span>
                <button id="addItem">ADD</button>
            </span>
            <span>
                <table class="tbl">
                    <thead class="tbl-head">
                        <tr>
                            <th>No</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Sub Total</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
               
                    <tfoot>
                        <tr>
                            <td colspan="4" class="total-row">Total</td>
                            <td id="totalPrice">0</td>
                        </tr>
                    </tfoot>
                </table>
            </span>
        </div>
    </div>
    <script src="./newTable.js"></script>
</body>
</html>
